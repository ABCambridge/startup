<!DOCTYPE html>
<html>
    <head>
        <title>FastChat</title>
    </head>
    <body>
        <header>
            <h1>FastChat</h1>
            <hr/>
        </header>
        <main>
            <h3>Create New FastChat Account</h3>
            <div>
                <label for="displayName">Display Name: </label>
                <input type="text"id="displayName"name="displayNameText"placeholder="name here"/>
            </div>
            <div>
                <label for="username">Username: </label>
                <input type="text"id="username"name="usernameText"placeholder="username here"/>
            </div>
            <div>
                <label for="password">Password: </label>
                <input type="text"id="password"name="passwordText"placeholder="password here"/>
            </div>
            <div>
                <label for="confirmPassword">Confirm Password: </label>
                <input type="text"id="confirmPassword"name="confirmPasswordText"placeholder="password here"/>
            </div>
            <div>
                <form action="messageHome.html">
                    <button type="submit">Create New Account</button>
                </form>
            </div>
            <div>
                <form action="index.html">
                    <button type="submit">Back to Login screen</button>
                </form>
            </div>
        </main>
        <footer>
            <hr/>
            <a href="https://github.com/ABCambridge/startup.git">Andrew's GitHub for Startup</a>
        </footer>
    </body>
</html>
