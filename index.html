<!DOCTYPE html>
<html>
    <head>
        <title>FastChat</title>
        <link rel="stylesheet"href="stylesheet.css"/>
        <link rel="stylesheet"href="login.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <header class="pageHeader borderItem">
            <h1 class="menuButton pageTitle" >FastChat</h1>
        </header>
        <main class="centeredContent">
            <div>
            <h3>Login to FastChat </h3>
            <div>
                    <p>"An inspirational quote of the day"</p>
                    <p><i>- Andrew Cambridge</i></p>
            </div>
            <image src="./FastChat_Logo.png"alt="FastChat Logo"width="300"/>
            <div>
                <label for="username">Username: </label>
                <input type="text"id="username"name="usernameText"placeholder="username here"/>
            </div>
            <div>
                <label for="password">Password: </label>
                <input type="text"id="password"name="passwordText"placeholder="password here"/>
            </div>
            <div>
                <form action="messageHome.html">
                    <button type="submit"class="positiveButton">Login</button>
                </form>
            </div>
            <div>
                <form action="createAccount.html">
                    <button type="submit"class="alternateButton">Create new account</button>
                </form>
            </div>
        </div>
        </main>
        <footer class="borderItem">
            <a href="https://github.com/ABCambridge/startup.git">Andrew's GitHub for Startup</a>
            <p>Authored by Andrew Cambridge</p>
        </footer>
    </body>
</html>
