<!DOCTYPE html>
<html>
    <head>
        <title>FastChat</title>
        <link rel="stylesheet"href="stylesheet.css"/>
        <link rel="stylesheet"href="messageHome.css"/>
    </head>
    <body>
        <header>
            <h1>FastChat</h1>
            <div id="headerOptions">
                <nav id="optionsMenu">
                    <form action="index.html">
                        <button type="submit"class="alternateButton menuButton"id="logoutButton">Logout</button>
                    </form>
                    <form action="settings.html">
                        <button type="submit"class="alternateButton menuButton"id="settingsButton">Settings</button>
                    </form>
                </nav>
                <h5 id="currentUser">Logged in as user1</h5>
            </div>
        </header>
        <main>
            <div id="homeScreen">
                <div id="mainMessageScreen">
                    <h4 id="conversationTitle">Conversation with User2</h3>
                    <span id="messages">
                        <span class="message incomingMessage">
                            <p>Hi user1, this is user2, how are you?</p>
                        </span>
                        <span class="message outgoingMessage">
                            <p>Hey user2! I am doing well, how about yourself?</p>
                        </span>
                        <span class="message incomingMessage">
                            <p>Great. This FastChat app is great!</p>
                        </span>
                    </span>
                    <span id="inputBar">
                        <input type="text"id="messageBox"name="newMessage"placeholder="New message">
                        <button type="submit"class="positiveButton">Send</button>
                    </span>
                </div>
                <div id="chatListSidePanel">
                    <h4>Conversations</h4>
                    <span class="userListItem">User2</span>
                    <span class="userListItem">User3</span>
                    <span class="userListItem">User4</span>
                    <span class="userListItem">User5</span>
                    <span class="userListItem">User6</span>
                </div>
            </div>
        </main>
        <footer>
            <hr/>
            <a href="https://github.com/ABCambridge/startup.git">Andrew's GitHub for Startup</a>
            <p>Authored by Andrew Cambridge</p>
        </footer>
    </body>
</html>
