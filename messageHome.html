<!DOCTYPE html>
<html>
    <head>
        <title>FastChat</title>
        <link rel="stylesheet"href="stylesheet.css"/>
        <link rel="stylesheet"href="messageHome.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="messageHome.js"></script>
    </head>
    <body>
        <header>
            <h1>FastChat</h1>
            <div id="headerOptions">
                <nav id="optionsMenu">
                    <div>
                        <button type="submit"class="alternateButton menuButton"onclick="logout()"id="logoutButton">Logout</button>
                    </div>
                    <form action="settings.html">
                        <button type="submit"class="alternateButton menuButton"id="settingsButton">Settings</button>
                    </form>
                </nav>
                <h5 id="currentUser">Logged in as user1</h5>
                <script>
                    updateUserDisplay();
                </script>
            </div>
        </header>
        <main>
            <div id="homeScreen">
                <div id="chatListSidePanel">
                    <h4 id="conversationHeader">Conversations</h4>
                    <div id="conversations" class="containerView">
                    </div>
                </div>
                <script>
                    loadConversations();
                </script>
                <div id="mainMessageScreen">
                    <h4 id="conversationTitle">Conversation with User2</h3>
                        <script>
                            updateConversationHeader();
                        </script>
                    <span id="messages" class="containerView"></span>
                    <script>
                        getIncomingMessages();
                    </script>
                    <div id="inputBar">
                        <textarea id="messageBox" class="inputLocation"name="newMessage" rows="1" columns="1"></textarea>
                        <button id="sendButton" type="submit"class="positiveButton">Send</button>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <a href="https://github.com/ABCambridge/startup.git">Andrew's GitHub for Startup</a>
            <p>Authored by Andrew Cambridge</p>
        </footer>
    </body>
</html>
