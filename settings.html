<!DOCTYPE html>
<html>
    <head>
        <title>FastChat</title>
    </head>
    <body>
        <header>
            <h1>FastChat</h1>
            <image src="./FastChat_Logo.png"alt="FastChat Logo"width="300"/>
        </header>
        <main>
            <h3>FastChat Settings</h3>
            <div>
                <label for="displayName">Display Name: </label>
                <input type="text"id="displayName"name="displayNameText"placeholder="old display name"/>
            </div>
            <br />
            <div>
                <label for="username">Username: </label>
                <input type="text"id="username"name="usernameText"placeholder="old username"/>
            </div>
            <br />
            <div>
                <label for="password">Password: </label>
                <input type="text"id="password"name="passwordText"placeholder="old password"/>
            </div>
            <br />
            <div>
                <label for="confirmPassword">Confirm Password: </label>
                <input type="text"id="confirmPassword"name="confirmPasswordText"placeholder="old password"/>
            </div>
            <br />
            <div>
                <form action="messageHome.html">
                    <button type="submit">Submit changes to settings</button>
                </form>
            </div>
            <br />
            <div>
                <form action="messageHome.html">
                    <button type="submit">Back to messages</button>
                </form>
            </div>
        </main>
        <footer>
            <hr/>
            <a href="https://github.com/ABCambridge/startup.git">Andrew's GitHub for Startup</a>
        </footer>
    </body>
</html>
