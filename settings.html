<!DOCTYPE html>
<html>
    <head>
        <title>FastChat</title>
        <link rel="stylesheet"href="stylesheet.css"/>
        <link rel="stylesheet"href="accountInfo.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="settings.js"></script>
    </head>
    <body>
        <header>
            <h1>FastChat</h1>
        </header>
        <main class="centeredContent">
            <h3>FastChat Settings</h3>
            <!-- <div>
                <label for="displayName">Display Name: </label>
                <input type="text"class="inputLocation"id="displayName"name="displayNameText"placeholder="old display name"/>
            </div> -->
            <div>
                <label for="username">Username: </label>
                <input type="text"class="inputLocation"id="username"name="usernameText"placeholder="old username"/>
            </div>
            <div>
                <label for="password">Password: </label>
                <input type="text"class="inputLocation"id="password"name="passwordText"placeholder="old password"/>
            </div>
            <div>
                <label for="confirmPassword">Confirm Password: </label>
                <input type="text"class="inputLocation"id="confirmPassword"name="confirmPasswordText"placeholder="old password"/>
            </div>
            <div>
                <div>
                    <button type="submit"onclick="submitChanges()"class="positiveButton">Submit changes to settings</button>
                </div>
            </div>
            <div>
                <form action="messageHome.html">
                    <button type="submit"class="alternateButton">Back to messages</button>
                </form>
            </div>
        </main>
        <script>
            fillFields();
        </script>
        <footer>
            <a href="https://github.com/ABCambridge/startup.git">Andrew's GitHub for Startup</a>
            <p>Authored by Andrew Cambridge</p>
        </footer>
    </body>
</html>
